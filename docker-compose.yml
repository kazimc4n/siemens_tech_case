version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: 8d_problem_solving
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    ports:
      - "3307:3306"

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: always
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: 8d_problem_solving
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
      DEBUG_MODE: "true"
      CORS_ORIGINS: "http://localhost:3000,http://localhost"
      API_BASE_PATH: "/api"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  db_data:
